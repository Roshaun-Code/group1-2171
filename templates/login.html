{% extends "base.html" %}

{% block main %}
  <body>
    <main class="container">

      <p>Please enter your email and password in order to login</p>
      <h3>Login</h3>
      <form method="POST" action="{{ url_for('login') }}">
        <fieldset class="grid">
          <input 
            name="username"
            placeholder="Username"
            aria-label="Username"
            autocomplete="username"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            aria-label="Password"
            autocomplete="current-password"
            required
          />
          <input
            type="submit"
            value="Log in"
          />
        </fieldset>
      </form>

    </main>
  </body>
{% endblock %}
