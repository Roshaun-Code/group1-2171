{% extends "base.html"%}

{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/portfolio.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
<body>
    <div class="container my-4">
        <h1 class="text-center">Upload Portfolio</h1>
        <form method="POST" action="{{ url_for('portfolio.upload') }}" enctype="multipart/form-data" class="mt-4">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="Bridal">Bridal</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Fashion">Fashion</option>
                </select>
            </div>
            <div class="mb-3">
                <!-- Custom File Input -->
                <label class="custom-file-label" for="file">Choose File</label>
                <input type="file" id="file" name="file" class="custom-file-input" required>
                <!-- File name display -->
                <p id="file-name" class="file-name"></p>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script>
        // Update the displayed file name when a file is selected
        document.getElementById('file').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
{% endblock %}
