{% extends "base.html" %}

{% block main %}
<h1>Client Profiles</h1>

<!-- Add New Client Button -->
<form action="{{ url_for('add_client') }}" method="GET" style="display: inline;">
    <button type="submit" class="btn btn-primary mb-3">Add New Client</button>
</form>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Preferences</th>
            <th>Event Requirements</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone }}</td>
            <td>{{ client.preferences }}</td>
            <td>{{ client.event_requirements }}</td>
            <td>
                <!-- Edit Button -->
                <form action="{{ url_for('edit_client', client_id=client.id) }}" method="GET" style="display: inline;">
                    <button class="btn-primary" type="submit">Edit</button>
                </form>

                <!-- Delete Button -->
                <form action="{{ url_for('delete_client', client_id=client.id) }}" method="POST" style="display: inline;">
                    <button class="btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this client?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
