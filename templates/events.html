{% extends "base.html" %}

{% block main %}
  <body>
    <main class="container">
      <h1>Events</h1>

      <!-- Form to create a new event package -->
      <h3>Create a New Event Package</h3>
      <form method="POST">
        <input type="text" name="makeup_artist_name" placeholder="Makeup Artist Name" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="datetime-local" name="event_date_time" required>
        <input type="text" name="event_name" placeholder="Event Name" required>
        <button type="submit" name="create_event_package">Create Event Package</button>
    </form>

      <!-- List of current events -->
      <h3>Your Upcoming Events</h3>
        <ul>
            {% for event in events %}
                <li>
                    <strong>{{ event.name }}</strong> - {{ event.date }}<br>
                    <form action="{{ url_for('edit_event', event_id=event.id) }}" method="GET" style="display:inline;">
                        <button type="submit" class="small-button edit-button">Edit</button>
                    </form>

                    <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="small-button delete-button">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

    </main>
