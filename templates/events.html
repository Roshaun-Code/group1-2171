{% extends "base.html" %}

{% block main %}
  <body>
    <main class="container">
      <h1>Your Upcoming Events</h1>
      <div class="events">
        {% for event in events %}
        <div class="event" id="event_{{ event.id }}">
          <div class="event-content">
            <div class="event_title">
              <h5>{{ event.name }}</h5>
            </div>
            <div class="event_description">
              <p>
                Date: {{ event.date }}<br>
                Location: {{ event.location }}<br>
                Makeup Artist: {{ event.artist }}
              </p>
            </div>
            <div class="event_actions">
              <!-- Edit Button -->
              <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn btn-primary">Edit</a>
              <!-- Delete Button -->
              <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
{% endblock %}
