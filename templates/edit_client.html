{% extends "base.html" %}

{% block main %}
<h1>Edit Client</h1>
<form method="POST">
    <label>Name: <input type="text" name="name" value="{{ client.name }}" required></label>
    <label>Email: <input type="email" name="email" value="{{ client.email }}" required></label>
    <label>Phone: <input type="text" name="phone" value="{{ client.phone }}" required></label>
    <label>Preferences: <textarea name="preferences">{{ client.preferences }}</textarea></label>
    <label>Event Requirements: <textarea name="event_requirements">{{ client.event_requirements }}</textarea></label>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
